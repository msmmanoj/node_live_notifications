<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
            name="description"
            content="Web site created using EJS Templates ane NodeJS"
    />
    <link href="/css/toastr.min.css" rel="stylesheet"/>
</head>
<script src="/js/jquery.min.js"></script>
<script src="/js/toastr.min.js"></script>
<script src="/js/socket.io.js"></script>

<script>
    $(function () {
        const socket = io();

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut",
        };

        socket.on('new_form_notification', (name) => {
            console.log(name)
            toastr.success(name, 'New form has been submitted by')
        });

    })
</script>
<body>
    <h3>Hi Admin</h3>
    <h3>Notifications Panel</h3>
    <p>New toasts will be created once any user submits the form</p>
</body>
